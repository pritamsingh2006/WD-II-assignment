<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> Smart Event Dashboard</h1>
    </header>

    <div class="main-wrapper">
        
        <section class="form-section card">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div class="input-group">
                    <label>Event Title:</label>
                    <input type="text" id="eventTitle" placeholder="Web Dev Workshop" required>
                </div>
                <div class="input-group">
                    <label>Event Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="input-group">
                    <label>Category:</label>
                    <select id="eventCategory">
                        <option value="workshop">Workshop</option>
                        <option value="conference">Conference</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Description:</label>
                    <textarea id="eventDescription" rows="3" placeholder="Describe the event..."></textarea>
                </div>
                <button type="submit" class="btn btn-purple">Add Event</button>
            </form>
        </section>

        <section class="list-section card">
            <div class="list-header">
                <h2>My Events</h2>
                <div class="btn-group">
                    <button id="clearAllBtn" class="btn btn-blue">Clear All</button>
                    <button id="addSampleBtn" class="btn btn-blue">Add Samples</button>
                </div>
            </div>
            <div id="eventContainer">
                <p class="empty-msg">No events yet. Add your first event!</p>
            </div>
        </section>

    </div>

    <div class="demo-section card">
        <h2>DOM Manipulation Demo</h2>
        <p>You Pressed: <span id="keyDisplay">None</span></p>
        <div class="demo-bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
